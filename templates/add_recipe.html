{% extends "base.html" %}
{% block content %}

<h3 class="">Add Recipe</h3>

<form class="col s12" method="POST" action="">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="recipe-title">Recipe Title</label>
        <input type="text" class="form-control" id="recipe-title">
      </div>
      <div class="form-group col-md-6">
        <label for="recipe-url">Recipe Image Url</label>
        <input type="text" class="form-control" id="recipe-url">
      </div>
      <div class="form-group col-md-6">
        <label for="ingredients">Ingredients</label>
        <textarea type="text" class="form-control" id="ingredients"></textarea>
      </div>
      <div class="form-group col-md-6">
        <label for="method">Recipe Method</label>
        <textarea type="text" class="form-control" id="method"></textarea>
      </div>
      <div class="form-group col-md-6">
        <label for="cook-time">Total Cooking time (minutes)</label>
        <select class="form-control" id="cook-time">
          <option>10</option>
          <option>20</option>
          <option>30</option>
          <option>40</option>
          <option>50</option>
          <option>60</option>
          <option>70</option>
          <option>80</option>
          <option>90</option>
          <option>100</option>
          <option>110</option>
          <option>120</option>
          <option>130</option>
          <option>140</option>
          <option>150</option>
          <option>160</option>
          <option>170</option>
          <option>180</option>
          <option>190</option>
          <option>200</option>
          <option>210</option>
          <option>220</option>
        </select>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit Recipe</button>
  </form>




{% endblock %}
