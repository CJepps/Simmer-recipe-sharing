{% extends "base.html" %}
{% block content %}


<div class="container Card" style="width: 18rem;">
    
    <div class="card-body">
      <h5 class="card-title">Welcome {{ username }}!</h5>
      <i class="far fa-smile-beam fa-3x d-flex justify-content-center"></i>
      
    </div>
    
</div>

<div class="container">
  <div class="row user_account">
    <!--User recipe card if exists/ else add recipe button-->
    <div class="col-md-9">
      <div class="account_info">
        <h2 class="heading-primary">{{ username }}'s Recipes</h2>
        <div class="container-fluid">
            <div class="row">
              {% for user_recipe in user_recipes %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 profile-cards">
                    <div class="card h-100 border-0">
                      <a href="{{ url_for('recipe', recipe_id=user_recipe._id) }}">
                        <img src="{{ user_recipe.recipe_image_url }}" alt="Recipe Image" class="img-fluid card-img-top">
                      </a>  
                        <div class="card-body pb-0">
                            <h6 class="card_title mb-0">{{ user_recipe.recipe_title }}</h6>   
                        </div>
                    </div>
                </div>
                
                {% else %}
                <div class="col-sm-12 col-md-6">
                  <h3 class="heading mb-5">Looks like you haven't created any recipes yet.</h3>
                  <h3 class="heading mb-5">Create one here.</h3>
                  <a class="btn btn-primary" href="{{ url_for('add_recipe')}}" role="button">Add Recipe</a>
                </div>
              {% endfor %}
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
