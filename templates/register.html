{% extends "base.html" %}
{% block content %}

<div class="container Card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Register now!</h5>
      <form method ="POST" action="{{ url_for('register') }}">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- username input-->
                        <input  id="username" name ="username" type="text" placeholder="Username *" class="validate" 
                        minlength="5" maxlength="15" required pattern="^[a-zA-Z0-9]{5,15}$"/>
                        
                    </div>
                    <div class="form-group">
                        <!-- password input-->
                        <input  id="password" name = "password" type="password" placeholder="Password *" class="validate" 
                        minlength="5" maxlength="15" required pattern="^[a-zA-Z0-9]{5,15}$"/>
                        
                    </div>
                    <div>
                        <button>
                            <a  class="btn btn-primary" type="submit">Register</a>
                        </button>
                    </div>
                
                </div>
                
            </div>
      </form>
      
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered? Please<a href="{{ url_for('login') }}"> Log in here</a>
            </p>
        </div>
    </div>
</div>



{% endblock %}
